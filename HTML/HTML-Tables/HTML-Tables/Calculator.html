<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="4"><input type="text" name="result" /></td>
        </tr>
        <tr>
            <td><input type="button" name="1" value="1" style="width: 100%" /></td>
            <td><input type="button" name="2" value="2" style="width: 100%" /></td>
            <td><input type="button" name="3" value="3" style="width: 100%" /></td>
            <td><input type="button" name="+" value="+" style="width: 100%" /></td>
        </tr>
        <tr>
            <td><input type="button" name="4" value="4" style="width: 100%" /></td>
            <td><input type="button" name="5" value="5" style="width: 100%" /></td>
            <td><input type="button" name="6" value="6" style="width: 100%" /></td>
            <td><input type="button" name="-" value="-" style="width: 100%" /></td>
        </tr>
        <tr>
            <td><input type="button" name="7" value="7" style="width: 100%" /></td>
            <td><input type="button" name="8" value="8" style="width: 100%" /></td>
            <td><input type="button" name="9" value="9" style="width: 100%" /></td>
            <td><input type="button" name="*" value="*" style="width: 100%" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" name="0" value="0" style="width: 100%" /></td>
            <td><input type="button" name="." value="." style="width: 100%" /></td>
            <td><input type="button" name="/" value="/" style="width: 100%" /></td>
        </tr>
    </table>
</body>
</html>
