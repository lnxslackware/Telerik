<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract all palindromes from text</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        var text = 'jhiofsahopifas abba fkasjhasfk neven fksahkfas, lamal, ghasfgfask exe';
        jsConsole.writeLine(extractPalindromes(text));

        function extractPalindromes(text) {
            var words = text.replace('.', '').replace(',', '').split(' ');
            var palindromes = [];
            for (var i = 0; i < words.length; i++) {
                if (checkIfPalindrome(words[i])) {
                    palindromes.push(words[i]);
                }
            }

            return palindromes;
        }

        function checkIfPalindrome(word) {
            for (var i = 0; i < word.length; i++) {
                if (word[i] !== word[word.length - i - 1]) {
                    return false;
                }
            }

            return true;
        }
    </script>
</body>
</html>
