<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write a function that changes the text in all regions</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        var text = 'We are <mixcase>living</mixcase> in a <upcase>yellow submarine</upcase>. We <mixcase>don\'t</mixcase> have <lowcase>anything</lowcase> else.';
        var elementsToBeReplaced = [];
        var foundIndex = 0;
        var casing = "";
        var closingCasing = "";
        while (foundIndex > -1) {
            foundIndex = text.indexOf("<", 0);

            //add the index of the opening tag at position 0 of the array
            elementsToBeReplaced.push([foundIndex])
            

            casing = readCasing(text, foundIndex + 1);
            //add the casing to the array at position 2
            elementsToBeReplaced[elementsToBeReplaced.length - 1][2] = casing;
            foundIndex++;

            //check if the next closing tag is for the previous
            //must go to while loop
            foundIndex = text.indexOf("</", foundIndex);
            closingCasing = readCasing(text, foundIndex + 2);

            //if (closingCasing === elementsToBeReplaced[elementsToBeReplaced.length - 1][2]) {
            //    elementsToBeReplaced[elementsToBeReplaced.length - 1][1] = foundIndex + 2 +
            //        closingCasing.length + 1;
            //}
        }

        function readCasing(text, index) {
            var casing = "";
            while (text[index] !== ">") {
                casing += text[index];
                index++;
            }

            return casing;
        }
    </script>
</body>
</html>
