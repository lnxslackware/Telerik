        var text = 'fsafsa fsa fs, fsa @ fsafas, fsafas@fsafsa.com fsafsjopfsa fjsap-fsafsa jiofs fsa_jfio@fsa.df';
        var emails = text.match(/[a-zA-Z\._]+@[a-zA-Z\._0-9]+\.[a-zA-Z]{2,4}/g);
