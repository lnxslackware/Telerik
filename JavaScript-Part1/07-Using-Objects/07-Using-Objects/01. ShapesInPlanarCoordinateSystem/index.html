<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write functions for working with shapes in standart Planar coordinate system</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        var point1 = new Point(3, 5);
        var point2 = new Point(4, 6);
        var point3 = new Point(14, 3);
        var point4 = new Point(12, 8);
        var point5 = new Point(6, 10);
        var point6 = new Point(8, 4);
        jsConsole.writeLine("Point 1: " + point1);
        jsConsole.writeLine("Point 2: " + point2);
        jsConsole.writeLine("Point 3: " + point3);
        jsConsole.writeLine("Point 4: " + point4);
        jsConsole.writeLine("Point 5: " + point5);
        jsConsole.writeLine("Point 6: " + point6);

        var line1 = new Line(point1, point2);
        var line2 = new Line(point3, point4);
        var line3 = new Line(point5, point6);
        jsConsole.writeLine("Line 1 = " + line1);
        jsConsole.writeLine("Line 2 = " + line2);
        jsConsole.writeLine("Line 3 = " + line3);

        jsConsole.writeLine("Lines can form a triangle: " + canLinesFormATriangle(line1, line2, line3));

        function Point(posX, posY) {
            this.posX = posX;
            this.posY = posY;
            this.toString = function () {
                return "(" + this.posX + ", " + this.posY + ")";
            }

            this.getDistanceTo = function (point) {
                return calculatePointsDistance(this, point);
            }
        }

        function Line(startPoint, endPoint) {
            this.start = startPoint;
            this.end = endPoint;
            var distance = calculatePointsDistance(this.start, this.end);
            this.length = distance;
            this.toString = function () {
                return this.start + " - " + this.end;
            }
        }

        function calculatePointsDistance(point1, point2) {
            return Math.sqrt(Math.pow(point1.posX - point2.posX, 2) + Math.pow(point1.posY - point2.posY, 2));
        }

        function canLinesFormATriangle(line1, line2, line3) {
            return line1.length < line2.length + line3.length &&
                line2.length < line1.length + line3.length &&
                line3.length < line1.length + line2.length;
        }
    </script>
</body>
</html>
