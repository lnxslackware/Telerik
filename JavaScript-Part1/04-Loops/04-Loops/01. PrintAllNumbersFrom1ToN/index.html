<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print all numbers from 1 to N</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" placeholder="Enter value for N" />
    <button onclick="printAllNumbersToN()">Print all numbers</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function printAllNumbersToN() {
            var number = jsConsole.readInteger("#number");
            if (number < 1) {
                jsConsole.writeLine("The number must be greater than 1.");
            } else {
                for (var i = 1; i <= number; i++) {
                    jsConsole.write(i + " ");
                }

                jsConsole.writeLine("");
            }
        }
    </script>
</body>
</html>
