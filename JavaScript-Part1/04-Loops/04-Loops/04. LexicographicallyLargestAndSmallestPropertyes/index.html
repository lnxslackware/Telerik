<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find lexicographically largest and smallest property of document, window and navigator</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        var objects = [document, window, navigator];
        var minProperty;
        var maxProperty;

        //Variant 1 - without arrays
        for (var i = 0; i < objects.length; i++) {
            var initialPropertyLoop = true;
            for (var property in objects[i]) {
                if (initialPropertyLoop === true) {
                    initialPropertyLoop = false;
                    minProperty = property;
                    maxProperty = property;
                }

                if (minProperty > property) {
                    minProperty = property;
                }

                if (maxProperty < property) {
                    maxProperty = property;
                }
            }

            jsConsole.write("For '" + objects[i] + "': ");
            jsConsole.write("Smallest - " + minProperty + "; ");
            jsConsole.writeLine("Largest - " + maxProperty + ";");
        }
