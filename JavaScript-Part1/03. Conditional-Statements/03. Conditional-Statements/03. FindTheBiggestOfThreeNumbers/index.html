<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the biggest from three numbers</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="first-number">First number: </label>
    <input type="text" id="first-number" />
    <label for="second-number">Second number: </label>
    <input type="text" id="second-number" />
    <label for="third-number">Third number: </label>
    <input type="text" id="third-number" />
    <button onclick="findBiggestNumber()">Find biggest number</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function findBiggestNumber() {
            var firstInteger = jsConsole.readInteger("#first-number");
            var secondInteger = jsConsole.readInteger("#second-number");
            var thirdInteger = jsConsole.readInteger("#third-number");

            jsConsole.write("The biggest number is: ");
            if (firstInteger > secondInteger) {
                if (firstInteger > thirdInteger) {
                    jsConsole.writeLine(firstInteger);
                } else {
                    jsConsole.writeLine(thirdInteger);
                }
            } else if (secondInteger > firstInteger) {
                if (secondInteger > thirdInteger) {
                    jsConsole.writeLine(secondInteger);
                } else {
                    jsConsole.writeLine(thirdInteger);
                }
            } else {
                if (firstInteger > thirdInteger) {
                    jsConsole.writeLine(firstInteger);
                } else {
                    jsConsole.writeLine(thirdInteger);
                }
            }
        }
    </script>
</body>
</html>
