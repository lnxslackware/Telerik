<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort three numbers in descending order</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="first-number">First number: </label>
    <input type="text" id="first-number" />
    <label for="second-number">Second number: </label>
    <input type="text" id="second-number" />
    <label for="third-number">Third number: </label>
    <input type="text" id="third-number" />
    <button onclick="sortInDescending()">Sort numbers</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function sortInDescending() {
            var firstNumber = jsConsole.readFloat("#first-number");
            var secondNumber = jsConsole.readFloat("#second-number");
            var thirdNumber = jsConsole.readFloat("#third-number");

            if ((firstNumber > secondNumber) && (firstNumber > thirdNumber)) {
                jsConsole.write(firstNumber + " ");
                if (secondNumber > thirdNumber) {
                    jsConsole.writeLine(secondNumber + " " + thirdNumber);
                } else {
                    jsConsole.writeLine(thirdNumber + " " + secondNumber);
                }
            } else if ((secondNumber > firstNumber) && (secondNumber > thirdNumber)) {
                jsConsole.write(secondNumber + " ");
                if (firstNumber > thirdNumber) {
                    jsConsole.writeLine(firstNumber + " " + thirdNumber);
                } else {
                    jsConsole.writeLine(thirdNumber + " " + firstNumber);
                }
            } else {
                jsConsole.write(thirdNumber + " ");
                if (firstNumber > secondNumber) {
                    jsConsole.writeLine(firstNumber + " " + secondNumber);
                } else {
                    jsConsole.writeLine(secondNumber + " " + firstNumber);
                }
            }
        }
    </script>
</body>
</html>
