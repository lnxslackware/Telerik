<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" placeholder="Enter number" />
    <button onclick="getNumberName()">Get english name</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function getNumberName() {
            var number = jsConsole.readInteger("#number");
            var result = "";

            if (number > 99) {
                var hundreds = parseInt(number / 100);
                result += getDigitName(hundreds) + " hundred ";
                number = number - (hundreds * 100);
                if (number < 20) {
                    result += " and ";
                }
            }

            if (number !== 0) {
                if (number > 20) {
                    var reminder = parseInt(number / 10);
                    result += getTens(reminder) +  " ";
                    number = number % 10;
                }

                if (number > 10) {
                    result += getDigitName(number) + " ";
                    number = 0;
                }

                if (number > 0) {
                    result += getDigitName(number);
                }
            }

            result = result.charAt(0).toUpperCase() + result.slice(1);
            jsConsole.writeLine(result);
        }

        function getDigitName(digit) {
            switch (digit) {
                case 0:
                    return "zero";
                    break;
                case 1:
                    return "one";
                    break;
                case 2:
                    return "two";
                    break;
                case 3:
                    return "three";
                    break;
                case 4:
                    return "four";
                    break;
                case 5:
                    return "five";
                    break;
                case 6:
                    return "six";
                    break;
                case 7:
                    return "seven";
                    break;
                case 8:
                    return "eight";
                    break;
                case 9:
                    return "nine";
                    break;
                case 10:
                    return "ten";
                    break;
                case 11:
                    return "eleven";
                    break;
                case 12:
                    return "twelve";
                    break;
                case 13:
                    return "thirteen";
                    break;
                case 14:
                    return "fourteen";
                    break;
                case 15:
                    return "fiftheen";
                    break;
                case 16:
                    return "sixteen";
                    break;
                case 17:
                    return "seventeen";
                    break;
                case 18:
                    return "eighteen";
                    break;
                case 19:
                    return "nineteen";
                    break;
            }
        }

        function getTens(number) {
            switch (number) {
                case 2:
                    return "twenty";
                    break;
                case 3:
                    return "thirty";
                    break;
                case 4:
                    return "fourty";
                    break;
                case 5:
                    return "fifty";
                    break;
                case 6:
                    return "sixty";
                    break;
                case 7:
                    return "seventy";
                    break;
                case 8:
                    return "eighty";
                    break;
                case 9:
                    return "ninety";
                    break;
            }
        }
    </script>
</body>
</html>
