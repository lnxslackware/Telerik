<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Show product sign withous calculating it</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="first-number">First number: </label>
    <input type="text" id="first-number" />
    <label for="second-number">Second number: </label>
    <input type="text" id="second-number" />
    <label for="third-number">Third number: </label>
    <input type="text" id="third-number" />
    <button onclick="calculateProductSign()">Get product sign</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function calculateProductSign() {
            var firstNumber = jsConsole.readFloat("#first-number");
            var secondNumber = jsConsole.readFloat("#second-number");
            var thirdNumber = jsConsole.readFloat("#third-number");
            var product = "+";

            if ((firstNumber === 0) || (secondNumber === 0) || (thirdNumber === 0)) {
                jsConsole.writeLine("The product is 0.");
            } else {

                if (firstNumber > 0) {
                    if (secondNumber > 0) {
                        if (thirdNumber > 0) {
                            product = "+";
                        } else {
                            product = "-";
                        }
                    }
                    else {
                        if (thirdNumber < 0) {
                            product = "+";
                        } else {
                            product = "-";
                        }
                    }
                } else {
                    if (secondNumber > 0) {
                        if (thirdNumber > 0) {
                            product = "-";
                        } else {
                            product = "+";
                        }
                    } else {
                        if (thirdNumber > 0) {
                            product = "+";
                        } else {
                            product = "-";
                        }
                    }
                }

                jsConsole.writeLine("The sign of the product is " + product);
            }
        }
    </script>
</body>
</html>
