<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the greatest of the five variables</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="first-number" placeholder="First number" />
    <input type="text" id="second-number" placeholder="Second number" />
    <input type="text" id="third-number" placeholder="Third number" />
    <input type="text" id="fourth-number" placeholder="Fourth number" />
    <input type="text" id="fifth-number" placeholder="Fifth number"/>
    <button onclick="findGreatest()">Find greater</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function findGreatest() {
            var greatest = jsConsole.readFloat("#first-number");
            var secondNumber = jsConsole.readFloat("#second-number");
            var thirdNumber = jsConsole.readFloat("#third-number");
            var fourthNumber = jsConsole.readFloat("#fourth-number");
            var fifthNumber = jsConsole.readFloat("#fifth-number");

            if (secondNumber > greatest) {
                greatest = secondNumber;
            }

            if (thirdNumber > greatest) {
                greatest = thirdNumber;
            }

            if (fourthNumber > greatest) {
                greatest = fourthNumber;
            }

            if (fifthNumber > greatest) {
                greatest = fifthNumber;
            }

            jsConsole.writeLine("The greatest is: " + greatest);
        }
    </script>
</body>
</html>
