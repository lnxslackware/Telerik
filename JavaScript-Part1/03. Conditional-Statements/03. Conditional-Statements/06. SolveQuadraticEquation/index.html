<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="first-number" placeholder="Coefficient A"/>
    <input type="text" id="second-number" placeholder="Coefficient B" />
    <input type="text" id="third-number" placeholder="Coefficient C" />
    <button onclick="solveQuadraticEquation()">Solve</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function solveQuadraticEquation() {
            var coefficientA = jsConsole.readFloat("#first-number");
            var coefficientB = jsConsole.readFloat("#second-number");
            var coefficientC = jsConsole.readFloat("#third-number");

            var discriminant = Math.pow(coefficientB, 2) - (4 * coefficientA * coefficientC);

            if (discriminant < 0)
            {
                jsConsole.writeLine("The quadratic equation has no real roots.");
            }
            else if (discriminant === 0)
            {
                jsConsole.writeLine("The quadratic equation has one double real root:");
                jsConsole.writeLine("x1 = x2 = " + (-coefficientB / (2 * coefficientA)));
            }
            else
            {
                jsConsole.writeLine("The quadratic equation has two real roots:");
                jsConsole.writeLine("x1 = " + (-coefficientB + Math.sqrt(discriminant)) / (2 * coefficientA));
                jsConsole.writeLine("x2 = " + (-coefficientB - Math.sqrt(discriminant)) / (2 * coefficientA));
            }
        }
    </script>
</body>
</html>
