<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if the number is prime</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" />
    <button onclick="checkPrime()">Check number</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function checkPrime() {
            var selectedNumber = Math.abs(jsConsole.readInteger("#number"));

            var maxdivider = Math.sqrt(selectedNumber);
            var result = true;
            for (var i = 2; i <= maxdivider; i++) {
                if (selectedNumber % i === 0) {
                    result = false;
                    break;
                }
            }

            jsConsole.writeLine("The number " + selectedNumber + " is " + (result ? "prime." : "NOT prime."));
        }
    </script>
</body>
</html>
