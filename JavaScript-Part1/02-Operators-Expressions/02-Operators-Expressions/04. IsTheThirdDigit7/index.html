<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if the third digit is 7</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" />
    <button onclick="checkThirdDigit()">Check the third digit</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function checkThirdDigit() {
            var number = jsConsole.readInteger("#number");
            
            var thirdDigit = parseInt(number / 100) % 10;
            var result = (thirdDigit === 7) || (thirdDigit === -7);

            jsConsole.writeLine(number + " -> " + result);
        }
    </script>
</body>
</html>
