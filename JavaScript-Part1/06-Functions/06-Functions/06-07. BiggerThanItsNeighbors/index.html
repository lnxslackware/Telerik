<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bigger than its neighbors</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        //Function for task 6
        function checkIfBiggerThanNeighbors(index, array) {
            if (index <= 0 || index >= array.length - 1) {
                return false;
            }

            if (array[index] > array[index - 1] && array[index] > array[index + 1]) {
                return true;
            } else {
                return false;
            }
        }

        //Task 7
        function findFirstBiggerThanNeighbors(array) {
            for (var i = 1; i < array.length - 1; i++) {
                if (checkIfBiggerThanNeighbors(i, array)) {
                    return i;
                }
            }

            return -1;
        }

        var arr = [4, 3, 5, 6, 7, 8, 34, 643, 643, 53, 53, 643, 643, 6, 64215, 64]
        var firstFoundElementIndex = findFirstBiggerThanNeighbors(arr);
        jsConsole.writeLine("In the array " + arr.join(", "));
        jsConsole.writeLine("The first element that is bigger than its neighbors has index " +
            firstFoundElementIndex + " and has value " + arr[firstFoundElementIndex]);
    </script>
</body>
</html>
