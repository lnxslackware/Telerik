<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Count the times a number appears in an array</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function countNumberAppearances(array, number) {
            var count = 0;
            for (var i = 0; i < array.length; i++) {
                if (array[i] == number) {
                    count++;
                }
            }

            return count;
        }

        function testCounter() {
            var functionIsWorkingCorrectly = true;
            var testArray = [3, 3, 3, 5, 1, 1, 7, 7, 7, 7];
            var correctAnswers = [3, 3, 3, 1, 2, 2, 4, 4, 4, 4];
            for (var i = 0; i < testArray.length; i++) {
                if (!(countNumberAppearances(testArray, testArray[i]) === correctAnswers[i])) {
                    functionIsWorkingCorrectly = false;
                    break;
                }
            }

            jsConsole.write("Function is");
            jsConsole.write(functionIsWorkingCorrectly ? "" : " NOT");
            jsConsole.writeLine(" working correctly.");
        }

        var arr = [3, 53, 436, 2, 67, 3, 4, 10, 145, 10, 10, 56, 4, 5, 3, 3, 5];
        jsConsole.writeLine(countNumberAppearances(arr, 145));
        testCounter();
    </script>
</body>
</html>
