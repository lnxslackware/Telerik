<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find all occurrences of a word in text</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="word" placeholder="Word to search for." />
    <textarea cols="30" rows="10" id="text" placeholder="Place text here..."></textarea>
    <button onclick="findOcurrences()">Find occurrences</button>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        function findOcurrences() {
            var searchedWord = jsConsole.read("#word");
            var text = jsConsole.read("#text");

            jsConsole.writeLine(countWords(searchedWord, text));
        }

        function countWords(word, text, caseSensitive) {
            switch (arguments.length) {
                case 0:
                case 1:
                    throw "Missing arguments.";
                case 3:
                    var pattern;
                    if (caseSensitive) {
                        pattern = new RegExp(word, "gi");
                    } else {
                        pattern = new RegExp(word, "g");
                    }

                    var occurrences = text.match(pattern);

                    if (occurrences === null) {
                        return 0;
                    }

                    return occurrences.length;
                default:
                    return countWords(word, text, false);
            }
        }
    </script>
</body>
</html>
