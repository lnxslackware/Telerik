<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find the most frequent number in an array</title>
    <link href="../styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="../scripts/js-console.js"></script>
    <script>
        var arr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];
        var elementOcurrences = 1,
            mostFrequentElement = "",
            mostFrequentElementOcurrences = 1;
        for (var i = 0; i < arr.length; i++) {
            var element = arr[i];
            for (var j = i + 1; j < arr.length; j++) {
                if (element === arr[j]) {
                    elementOcurrences++;
                }
            }

            if (elementOcurrences > mostFrequentElementOcurrences) {
                mostFrequentElementOcurrences = elementOcurrences;
                mostFrequentElement = element;
            }

            elementOcurrences = 1;
        }

        jsConsole.writeLine(mostFrequentElement + "(" + mostFrequentElementOcurrences + " times)");
    </script>
</body>
</html>
