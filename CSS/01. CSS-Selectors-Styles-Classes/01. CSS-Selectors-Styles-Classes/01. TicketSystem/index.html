<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket system</title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Ticket ID: 409788</th>
        </tr>
        <tr>
            <td rowspan="2" class="left-cell">Name:</td>
            <td id="name">
                Parker Seidel
            </td>
        </tr>
        <tr>
            <td class="no-support"><p>No Active Support</p></td>
        </tr>
        <tr>
            <td class="left-cell">Email:</td>
            <td>seidel@aptmail.com</td>
        </tr>
        <tr>
            <td class="left-cell">Response Time:</td>
            <td class="grey">72hours, 60hours left</td>
        </tr>
        <tr>
            <td rowspan="2" class="left-cell">Last Action:</td>
            <td class="grey">Never been locked.</td>
        </tr>
        <tr>
            <td>Link to public post</td>
        </tr>
        <tr>
            <td class="left-cell">Status:</td>
            <td class="not-answered">Not answered</td>
        </tr>
    </table>
</body>
</html>
